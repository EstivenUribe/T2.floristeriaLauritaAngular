<app-nav-footer>
  <div class="page-container">
    <div class="page-header">
      <div class="container">
        <h1 class="page-title">Iniciar Sesión</h1>
        <p class="page-description">Accede a tu cuenta para disfrutar de beneficios exclusivos</p>
      </div>
    </div>
    
    <section class="login-section section">
      <div class="container">
        <div class="login-container">
          <div class="login-options">
            <div class="login-tabs">
              <button 
                [ngClass]="{'active': !isAdminLogin}" 
                (click)="isAdminLogin = false; error = '';">
                Usuario
              </button>
              <button 
                [ngClass]="{'active': isAdminLogin}" 
                (click)="isAdminLogin = true; error = '';">
                Administrador
              </button>
            </div>
          </div>
          
          <!-- Usuario normal -->
          <div *ngIf="!isAdminLogin">
            <div class="google-sign-in" (click)="signInWithGoogle()">
              <img src="assets\images\icons\google-logo.webp" alt="Google">
              <span>Continuar con Google</span>
            </div>
            
            <div class="divider">
              <span>o</span>
            </div>
            
            <div *ngIf="error" class="error-message">
              {{ error }}
            </div>
            
            <form class="login-form" (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  [(ngModel)]="loginForm.email" 
                  required
                  placeholder="ejemplo@correo.com">
              </div>
              
              <div class="form-group password-group">
                <label for="password">Contraseña</label>
                <div class="password-input">
                  <input 
                    [type]="passwordVisible ? 'text' : 'password'" 
                    id="password" 
                    name="password" 
                    [(ngModel)]="loginForm.password" 
                    required
                    placeholder="Tu contraseña">
                  <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                    <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
              </div>
              
              <div class="form-options">
                <div class="checkbox-group">
                  <input 
                    type="checkbox" 
                    id="rememberMe" 
                    name="rememberMe" 
                    [(ngModel)]="loginForm.rememberMe">
                  <label for="rememberMe">Recordarme</label>
                </div>
                
                <a [routerLink]="['/']" class="forgot-password">¿Olvidaste tu contraseña?</a>
              </div>
              
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            
            <div class="register-redirect">
              ¿No tienes una cuenta? <a [routerLink]="['/registro']">Regístrate</a>
            </div>
          </div>
          
          <!-- Administrador -->
          <div *ngIf="isAdminLogin">
            <div *ngIf="error" class="error-message">
              {{ error }}
            </div>
            
            <form class="login-form" (ngSubmit)="login()">
              <div class="form-group password-group">
                <label for="adminPassword">Clave de Administrador</label>
                <div class="password-input">
                  <input 
                    [type]="passwordVisible ? 'text' : 'password'" 
                    id="adminPassword" 
                    name="adminPassword" 
                    [(ngModel)]="adminPassword" 
                    required
                    placeholder="Ingresa la clave de administrador">
                  <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                    <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary">Acceder como administrador</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</app-nav-footer>
