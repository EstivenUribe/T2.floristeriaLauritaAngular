<section class="carousel-section">
  <h2 class="carousel-title">Flores en Oferta</h2>

  <div *ngIf="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Cargando flores destacadas...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error && products.length > 0" class="carousel-wrapper">
    <div class="carousel-container" id="container">
      <div class="left-col" id="left-col">
        <ul class="nav">
          <li class="slide-up">
            <a href="#" id="up_button" (click)="prevSlide($event)">&lt;</a>
          </li>
          <li class="slide-down">
            <a href="#" id="down_button" (click)="nextSlide($event)">&gt;</a>
          </li>
        </ul>
        <!-- Las diapositivas se generan dinámicamente en el componente TS -->
      </div>
      <!-- Los captions se generan dinámicamente en el componente TS -->
    </div>
  </div>

  <div *ngIf="!loading && !error && products.length === 0" class="no-products">
    <p>No hay flores en oferta en este momento.</p>
  </div>
</section>
