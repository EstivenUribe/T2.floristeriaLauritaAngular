<app-nav-footer>
  <div class="page-container">
    <div class="page-header">
      <div class="container">
        <h1 class="page-title">Crear Cuenta</h1>
        <p class="page-description">Únete a Floristería Laurita para disfrutar de beneficios exclusivos</p>
      </div>
    </div>
    
    <section class="register-section section">
      <div class="container">
        <div class="register-container">
          <div class="register-options">
            <button class="google-sign-in" (click)="signInWithGoogle()">
              <img src="assets\images\icons\google-logo.webp" alt="Google">
              <span>Registrarse con Google</span>
            </button>
            
            <div class="divider">
              <span>o</span>
            </div>
          </div>
          
          <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nombre completo *</label>
              <input 
                type="text" 
                id="name" 
                formControlName="name" 
                placeholder="Tu nombre completo"
                [ngClass]="{'invalid-input': isFieldInvalid('name')}">
              <div class="error-message" *ngIf="isFieldInvalid('name')">
                {{ getErrorMessage('name') }}
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Correo electrónico *</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                placeholder="ejemplo@correo.com"
                [ngClass]="{'invalid-input': isFieldInvalid('email')}">
              <div class="error-message" *ngIf="isFieldInvalid('email')">
                {{ getErrorMessage('email') }}
              </div>
            </div>
            
            <div class="form-group password-group">
              <label for="password">Contraseña *</label>
              <div class="password-input">
                <input 
                  [type]="passwordVisible ? 'text' : 'password'" 
                  id="password" 
                  formControlName="password" 
                  placeholder="Mínimo 8 caracteres"
                  [ngClass]="{'invalid-input': isFieldInvalid('password')}">
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
              <div class="error-message" *ngIf="isFieldInvalid('password')">
                {{ getErrorMessage('password') }}
              </div>
            </div>
            
            <div class="form-group password-group">
              <label for="confirmPassword">Confirmar contraseña *</label>
              <div class="password-input">
                <input 
                  [type]="confirmPasswordVisible ? 'text' : 'password'" 
                  id="confirmPassword" 
                  formControlName="confirmPassword" 
                  placeholder="Repite tu contraseña"
                  [ngClass]="{'invalid-input': isFieldInvalid('confirmPassword')}">
                <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                  <i class="fas" [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
              <div class="error-message" *ngIf="isFieldInvalid('confirmPassword')">
                {{ getErrorMessage('confirmPassword') }}
              </div>
            </div>
            
            <div class="form-group">
              <label for="profileImage">Imagen de perfil</label>
              <div class="image-upload">
                <div class="upload-preview" *ngIf="imagePreview">
                  <img [src]="imagePreview" alt="Vista previa">
                </div>
                <label class="custom-file-upload">
                  <input 
                    type="file" 
                    id="profileImage" 
                    formControlName="profileImage"
                    accept="image/*"
                    (change)="onFileSelected($event)">
                  <i class="fas fa-upload"></i> Subir imagen
                </label>
              </div>
            </div>
            
            <div class="form-group checkbox-group">
              <input 
                type="checkbox" 
                id="termsAccepted" 
                formControlName="termsAccepted"
                [ngClass]="{'invalid-input': isFieldInvalid('termsAccepted')}">
              <label for="termsAccepted">
                Acepto los <a [routerLink]="['/privacidad']">términos y condiciones</a>
              </label>
              <div class="error-message" *ngIf="isFieldInvalid('termsAccepted')">
                {{ getErrorMessage('termsAccepted') }}
              </div>
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="registerForm.invalid || isLoading">
              <span *ngIf="!isLoading">Crear cuenta</span>
              <span *ngIf="isLoading">Procesando...</span>
            </button>
          </form>
          
          <div class="login-redirect">
            ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</app-nav-footer>
