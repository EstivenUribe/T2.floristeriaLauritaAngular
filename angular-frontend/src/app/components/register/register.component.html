<app-nav-footer>
  <div class="page-container">
    <div class="page-header">
      <div class="container">
        <h1 class="page-title">Crear Cuenta</h1>
        <p class="page-description">Únete a Floristería Laurita para disfrutar de beneficios exclusivos</p>
      </div>
    </div>
    
    <section class="register-section section">
      <div class="container">
        <div class="register-container">
          <div class="register-options">
            <button class="google-sign-in" (click)="signInWithGoogle()">
              <img src="assets/images/icons/google-logo.png" alt="Google">
              <span>Registrarse con Google</span>
            </button>
            
            <div class="divider">
              <span>o</span>
            </div>
          </div>
          
          <form class="register-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="fullName">Nombre completo *</label>
              <input 
                type="text" 
                id="fullName" 
                name="fullName" 
                [(ngModel)]="registerForm.fullName" 
                required
                placeholder="Tu nombre completo">
            </div>
            
            <div class="form-group">
              <label for="email">Correo electrónico *</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                [(ngModel)]="registerForm.email" 
                required
                placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-group password-group">
              <label for="password">Contraseña *</label>
              <div class="password-input">
                <input 
                  [type]="passwordVisible ? 'text' : 'password'" 
                  id="password" 
                  name="password" 
                  [(ngModel)]="registerForm.password" 
                  required
                  placeholder="Mínimo 8 caracteres">
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>
            
            <div class="form-group password-group">
              <label for="confirmPassword">Confirmar contraseña *</label>
              <div class="password-input">
                <input 
                  [type]="confirmPasswordVisible ? 'text' : 'password'" 
                  id="confirmPassword" 
                  name="confirmPassword" 
                  [(ngModel)]="registerForm.confirmPassword" 
                  required
                  placeholder="Repite tu contraseña">
                <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                  <i class="fas" [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="profileImage">Imagen de perfil</label>
              <div class="image-upload">
                <div class="upload-preview" *ngIf="imagePreview">
                  <img [src]="imagePreview" alt="Vista previa">
                </div>
                <label class="custom-file-upload">
                  <input 
                    type="file" 
                    id="profileImage" 
                    name="profileImage"
                    accept="image/*"
                    (change)="onFileSelected($event)">
                  <i class="fas fa-upload"></i> Subir imagen
                </label>
              </div>
            </div>
            
            <div class="form-group checkbox-group">
              <input 
                type="checkbox" 
                id="agreeTerms" 
                name="agreeTerms" 
                [(ngModel)]="registerForm.agreeTerms">
              <label for="agreeTerms">
                Acepto los <a [routerLink]="['/privacidad']">términos y condiciones</a>
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
          </form>
          
          <div class="login-redirect">
            ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</app-nav-footer>
